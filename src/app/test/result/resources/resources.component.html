<h2 class="h1 mb-4">Downloadable resources</h2>
<div class="row mb-5">
  <div class="col-md-8">
    <p class="fs-4">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis laoreet molestie neque, eget tristique lorem faucibus sed. Nunc ut faucibus.
    </p>
  </div>
</div>

<div class="row">
  <div *ngFor="let resource of resources" class="col-md-3">
    <a [href]="resource.url" class="card text-decoration-none mb-3" target="_blank">
      <img [alt]="resource.title" [src]="resource.imageUrl" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{resource.title}}</h5>
        <p *ngIf="resource.description" class="card-text">{{resource.description}}</p>
      </div>
    </a>
  </div>
</div>
