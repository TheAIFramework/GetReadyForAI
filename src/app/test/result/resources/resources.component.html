<h2 class="h1 mb-4">Downloadable resources</h2>

<div class="row">
  <div *ngFor="let resource of resources" class="col-md-3">
    <a [href]="resource.url" class="card text-decoration-none mb-3" target="_blank" rel="noopener noreferrer">
      <img [alt]="resource.title" [src]="resource.imageUrl" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{resource.title}}</h5>
        <p *ngIf="resource.description" class="card-text">{{resource.description}}</p>
      </div>
    </a>
  </div>
</div>
